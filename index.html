<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator OOIP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator OOIP</h1>
        <div class="input-group">
            <label>Luas Area (Acres):</label>
            <input type="number" id="area" placeholder="Masukkan luas area">
            
            <label>Ketebalan (Feet):</label>
            <input type="number" id="thickness" placeholder="Masukkan ketebalan">
            
            <label>Porositas (%):</label>
            <input type="number" id="porosity" placeholder="Masukkan nilai porositas">
            
            <label>Oil Saturation (%):</label>
            <input type="number" id="oilSaturation" placeholder="Masukkan nilai saturasi minyak">
        </div>
        <button onclick="hitungOOIP()">Hitung OOIP</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
